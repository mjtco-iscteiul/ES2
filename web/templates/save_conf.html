{% extends   "base.html" %}

{% load bootstrap4 %}

{% block body_scripts %}
    {% load static %}
    <script src="{% static "JS/CreateConfigurationsTableFromJSON.js" %}"></script>
    <script src="{% static "JS/HistoryTableFilters.js" %}"></script>
    <script>
        window.SESSION_EMAIL = '{{ user_email }}';
    </script>
{% endblock %}
{% block content_app %}

    <div class="container">


    <div>
        <div class="panel panel-primary filterable" style="border: none;">
            <div class="panel-heading">
                <h3 class="panel-title">My Configurations</h3>
                <div class="pull-right">

                </div>
            </div>
            <table class="table table-striped table-bordered" style="text-align: center;">
                <thead>
                <tr class="filters">

                    <th><input type="text" onkeyup="myFunction()" class="form-control" placeholder="Configuration Name"
                               enabled></th>
                    <th><input type="text" onkeyup="myFunction()" class="form-control" placeholder="Description"
                               enabled></th>
                    <th><input type="integer" onkeyup="myFunction()" class="form-control"
                               placeholder="Date (dd-mm-yyyy)" enabled></th>
                    <th colspan="2" class="text-center">
                        <button class="btn btn-primary"><span
                                class="glyphicon glyphicon-filter"></span>
                            Reset filter
                        </button>
                    </th>

                </tr>
                <tr>
                    <th scope="col">Configuration Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Date</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="tableDiv">
                </tbody>
            </table>
        </div>

    </div>





{% endblock %}
