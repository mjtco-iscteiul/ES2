{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Login{% endblock %}

{% block content_app %}
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary" type="submit">Enter your email to continue</button>
        </form>
    </div>
{% endblock %}
