{% extends "base.html" %}

{% load bootstrap4 %}

{% block content_app %}

    <div class="container">

        <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {% bootstrap_form form %}

            <a class="btn btn-primary" href="{% url 'init_form' %}">Back</a>

            <button type="submit" class="btn btn-primary">Next</button>

        </form>
    </div>

{% endblock %}
