{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Contact us{% endblock %}

{% block content_app %}

    <div class="container">
        <h1>Contact us</h1>

        <form action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {% bootstrap_form email_request %}

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>


{% endblock %}
